apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr-anime
  namespace: media
spec:
  chart:
    spec:
      chart: sonarr
      version: 16.3.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: sonarr
  values:
    global:
      nameOverride: sonarr-anime
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: latest
    env:
      TZ: America/Kentucky/Louisville
      PUID: 1000
      PGID: 1000
    controller:
      labels:
        app: sonarr-anime
      replicas: 1
    service:
      labels:
        app: sonarr-anime
    initContainers:
      update-volume-permissions:
        image: busybox:1.35.0
        command: ["/bin/sh", "-c"]
        args: ["chown -R 1000:1000 /config; chown -R 1000:1000 /torrents; chown -R 1000:1000 /usenet"]
        volumeMounts:
          - name: config
            mountPath: /config
          - name: torrents
            mountPath: /torrents
          - name: usenet
            mountPath: /usenet
        securityContext:
          runAsUser: 0
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
        config:
          enabled: true
          type: pvc
          existingClaim: sonarr-anime-config
          mountPath: /config
        usenet:
          enabled: true
          type: pvc
          existingClaim: usenet
          mountPath: /usenet
        torrents:
          enabled: true
          type: pvc
          existingClaim: torrents
          mountPath: /torrents
        anime:
          enabled: true
          type: custom
          volumeSpec:
            nfs:
              path: /mnt/Main/Media/Anime
              server: 10.254.30.11
          mountPath: /anime