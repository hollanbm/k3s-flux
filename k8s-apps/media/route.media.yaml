apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: media
  namespace: media
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`media.k3s.bholland.org`) && PathPrefix(`/radarr/`)
      kind: Rule
      services:
        - kind: Service
          name: radarr
          namespace: media
          port: 7878
  tls:
    secretName: media-k3s-bholland-org-staging-tls
