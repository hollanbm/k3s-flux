apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      version: '10.24.0'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 10m
  interval: 15m
  timeout: 5m
  releaseName: traefik
  values:
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
      - "--log.level=INFO"
    deployment:
      labels:
        app: "traefik"
      replicas: 2
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
      bt_tcp:
        port: 50505
        expose: true
        exposedPort: 50505
        protocol: TCP
      bt_udp:
        port: 50505
        expose: true
        exposedPort: 50505
        protocol: UDP
    service:
      labels:
        app: "traefik"
      type: LoadBalancer
      spec:
        loadBalancerIP: 10.254.30.33
    ingressRoute:
      dashboard:
        enabled: false
        labels:
          app: "traefik"