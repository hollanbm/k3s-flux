fluxcd.io/ignore: "true"

installCRDs: true
replicaCount: 2
extraArgs:
  - --enable-certificate-owner-ref=true
  - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
  - --dns01-recursive-nameservers-only
podDnsPolicy: None
podDnsConfig:
  nameservers:
    - "1.1.1.1"
    - "9.9.9.9"

